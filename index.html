<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Riccardo Oliva - Software Engineer, AI enthusiast, music producer, and creative problem solver">
    <meta name="theme-color" content="#14B8A6">
    <title>Riccardo Oliva - Software Engineer & AI Student</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #2a2a2a;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --text-tertiary: #666;
            --accent: #14B8A6;
            --accent-hover: #0D9488;
            --border: #333;
            --card-bg: #1a1a1a;
            --shadow: rgba(0, 0, 0, 0.5);
        }

        [data-theme="light"] {
            --bg-primary: #FAF8F3;
            --bg-secondary: #F5F1E8;
            --bg-tertiary: #E8E3D6;
            --text-primary: #2D2D2D;
            --text-secondary: #5A5A5A;
            --text-tertiary: #8A8A8A;
            --accent: #14B8A6;
            --accent-hover: #0D9488;
            --border: #D4CFC0;
            --card-bg: #FFFFFF;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .code-font {
            font-family: 'Fira Code', monospace;
        }

        html {
            scroll-behavior: smooth;
        }

        .skip-to-content {
            position: absolute;
            left: -9999px;
            z-index: 999;
            padding: 1em;
            background: var(--accent);
            color: white;
            text-decoration: none;
        }

        .skip-to-content:focus {
            left: 50%;
            transform: translateX(-50%);
            top: 0;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--bg-tertiary);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent);
        }

        /* Mobile Menu Overlay */
        .mobile-nav-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: -100%;
            width: 80%;
            max-width: 300px;
            height: 100vh;
            background: var(--card-bg);
            border-right: 2px solid var(--border);
            z-index: 1000;
            transition: left 0.3s ease;
            box-shadow: 4px 0 15px var(--shadow);
            overflow-y: auto;
        }

        .mobile-nav-overlay.active {
            left: 0;
        }

        @media (max-width: 768px) {
            .mobile-nav-overlay {
                display: block;
            }
        }

        .mobile-nav-content {
            padding: 80px 20px 20px;
        }

        .mobile-nav-item {
            padding: 15px 20px;
            margin: 10px 0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
            border: 2px solid transparent;
        }

        .mobile-nav-item:hover, .mobile-nav-item.active {
            background: rgba(20, 184, 166, 0.1);
            border-color: var(--accent);
        }

        .mobile-nav-item i {
            font-size: 20px;
            color: var(--accent);
            width: 25px;
        }

        /* Back to Top Button */
        .back-to-top {
            position: fixed;
            bottom: 90px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: var(--accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(20, 184, 166, 0.4);
        }

        .back-to-top.visible {
            opacity: 1;
            visibility: visible;
        }

        .back-to-top:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(20, 184, 166, 0.6);
        }

        .back-to-top i {
            color: white;
            font-size: 20px;
        }

        @media (max-width: 768px) {
            .back-to-top {
                bottom: 80px;
                right: 20px;
                width: 45px;
                height: 45px;
            }
        }

        /* Skills Progress Bar */
        .skill-progress-container {
            margin-bottom: 20px;
        }

        .skill-progress-bar {
            height: 8px;
            background: var(--bg-tertiary);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .skill-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent) 0%, var(--accent-hover) 100%);
            border-radius: 10px;
            width: 0;
            transition: width 1.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 10px rgba(20, 184, 166, 0.5);
        }

        .skill-progress-fill.animate {
            width: var(--progress-width);
        }

        /* Typing animation for code */
        .typing-line {
            opacity: 0;
        }

        .typing-line.visible {
            opacity: 1;
            animation: typing 0.8s steps(40) forwards;
        }

        @keyframes typing {
            from { 
                width: 0;
                opacity: 1;
            }
            to { 
                width: 100%;
                opacity: 1;
            }
        }

        .typing-cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background: var(--accent);
            margin-left: 2px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px var(--accent); }
            50% { box-shadow: 0 0 40px var(--accent); }
        }

        @keyframes waveform {
            0%, 100% { height: 20%; }
            50% { height: 100%; }
        }

        .fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
        }

        .slide-in {
            animation: slideIn 0.8s ease-out forwards;
        }

        .float-animation {
            animation: float 3s ease-in-out infinite;
        }

        .theme-toggle {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 1000;
            background: var(--card-bg);
            border: 2px solid var(--border);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px var(--shadow);
        }

        .theme-toggle:hover {
            border-color: var(--accent);
            transform: scale(1.1);
            box-shadow: 0 0 25px var(--accent);
        }

        .theme-toggle:focus {
            outline: 2px solid var(--accent);
            outline-offset: 4px;
        }

        @media (max-width: 768px) {
            .theme-toggle {
                top: 15px;
                right: 15px;
                width: 50px;
                height: 50px;
            }
        }

        .terminal {
            background: var(--card-bg);
            border: 2px solid var(--border);
            border-radius: 12px;
            box-shadow: 0 20px 60px var(--shadow);
        }

        .terminal-header {
            background: var(--bg-tertiary);
            padding: 12px 15px;
            border-radius: 10px 10px 0 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .terminal-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .terminal-button:hover {
            transform: scale(1.2);
        }

        .terminal-button.red { background: #ff5f56; }
        .terminal-button.yellow { background: #ffbd2e; }
        .terminal-button.green { background: #27c93f; }

        .terminal-body {
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .terminal-body {
                max-height: 300px;
                font-size: 12px;
                padding: 15px;
            }
        }

        .terminal-line {
            margin: 8px 0;
            display: flex;
            align-items: flex-start;
        }

        .terminal-prompt {
            color: var(--accent);
            margin-right: 8px;
        }

        .terminal-input {
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            outline: none;
            flex: 1;
            caret-color: var(--accent);
        }

        @media (max-width: 768px) {
            .terminal-input {
                font-size: 12px;
            }
        }

        .terminal-output {
            color: var(--text-secondary);
            margin-left: 20px;
        }

        .terminal-hint {
            position: fixed;
            bottom: 30px;
            left: 30px;
            background: var(--card-bg);
            border: 2px solid var(--accent);
            padding: 12px 20px;
            border-radius: 30px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 100;
            animation: glow 2s ease-in-out infinite;
            box-shadow: 0 4px 15px var(--shadow);
            transition: all 0.3s ease;
        }

        .terminal-hint:hover {
            transform: scale(1.05);
        }

        .terminal-hint kbd {
            background: var(--accent);
            color: white;
            padding: 4px 12px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .terminal-hint {
                bottom: 80px;
                left: 50%;
                transform: translateX(-50%);
                font-size: 12px;
                padding: 8px 16px;
            }
            
            .terminal-hint:hover {
                transform: translateX(-50%) scale(1.05);
            }
        }

        .code-line {
            opacity: 0;
        }

        .gradient-text {
            background: linear-gradient(135deg, var(--accent) 0%, #0D9488 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .project-card {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--card-bg);
            border: 2px solid var(--border);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            opacity: 0;
            transition: all 0.6s ease;
        }

        .project-card:hover::before {
            left: 100%;
            opacity: 0.2;
        }

        .project-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: var(--accent);
            box-shadow: 0 20px 50px rgba(20, 184, 166, 0.3);
        }

        @media (max-width: 768px) {
            .project-card:hover {
                transform: translateY(-5px) scale(1.01);
            }
        }

        .project-card:focus-within {
            border-color: var(--accent);
            outline: 2px solid var(--accent);
            outline-offset: 4px;
        }

        .floating-menu {
            position: fixed;
            top: 50%;
            right: 30px;
            transform: translateY(-50%);
            z-index: 1000;
        }

        @media (max-width: 768px) {
            .floating-menu {
                display: none;
            }
        }

        .nav-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: var(--border);
            margin: 15px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .nav-dot:hover, .nav-dot.active {
            background: var(--accent);
            transform: scale(1.4);
            box-shadow: 0 0 15px var(--accent);
        }

        .nav-dot:focus {
            outline: 2px solid var(--accent);
            outline-offset: 4px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
            color: white;
            padding: 14px 32px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            position: relative;
            overflow: hidden;
            display: inline-block;
            text-decoration: none;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s ease;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(20, 184, 166, 0.4);
        }

        .btn-primary:focus {
            outline: 3px solid var(--accent);
            outline-offset: 4px;
        }

        @media (max-width: 768px) {
            .btn-primary {
                padding: 12px 24px;
                font-size: 14px;
            }
        }

        .btn-secondary {
            background: transparent;
            color: var(--accent);
            padding: 14px 32px;
            border-radius: 10px;
            border: 2px solid var(--accent);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            display: inline-block;
            text-decoration: none;
        }

        .btn-secondary:hover {
            background: var(--accent);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(20, 184, 166, 0.3);
        }

        .btn-secondary:focus {
            outline: 3px solid var(--accent);
            outline-offset: 4px;
        }

        @media (max-width: 768px) {
            .btn-secondary {
                padding: 12px 24px;
                font-size: 14px;
            }
        }

        .filter-btn {
            padding: 10px 24px;
            border-radius: 25px;
            background: var(--card-bg);
            border: 2px solid var(--border);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
        }

        .filter-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
            box-shadow: 0 5px 15px rgba(20, 184, 166, 0.3);
        }

        .filter-btn:focus {
            outline: 2px solid var(--accent);
            outline-offset: 3px;
        }

        .mobile-menu {
            display: none;
        }

        @media (max-width: 768px) {
            .mobile-menu {
                display: flex;
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                background: var(--card-bg);
                border-top: 2px solid var(--border);
                padding: 12px 10px;
                justify-content: space-around;
                z-index: 1000;
                box-shadow: 0 -4px 15px var(--shadow);
            }

            .mobile-menu-item {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 4px;
                color: var(--text-secondary);
                cursor: pointer;
                transition: all 0.3s ease;
                padding: 6px;
                border-radius: 8px;
                font-size: 10px;
            }

            .mobile-menu-item i {
                font-size: 18px;
            }

            .mobile-menu-item:hover, .mobile-menu-item.active {
                color: var(--accent);
                background: rgba(20, 184, 166, 0.1);
            }
        }

        .skill-badge {
            background: var(--card-bg);
            border: 2px solid var(--border);
            padding: 10px 18px;
            border-radius: 25px;
            font-size: 14px;
            transition: all 0.3s ease;
            cursor: default;
        }

        .skill-badge:hover {
            border-color: var(--accent);
            background: rgba(20, 184, 166, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(20, 184, 166, 0.2);
        }

        @media (max-width: 768px) {
            .skill-badge {
                padding: 8px 14px;
                font-size: 12px;
            }
        }

        .music-card {
            background: var(--card-bg);
            border: 2px solid var(--border);
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
        }

        .music-card:hover {
            border-color: var(--accent);
            box-shadow: 0 10px 30px rgba(20, 184, 166, 0.2);
        }

        @media (max-width: 768px) {
            .music-card {
                padding: 20px;
            }
        }

        .waveform-bar {
            width: 4px;
            background: var(--accent);
            border-radius: 2px;
            animation: waveform 1s ease-in-out infinite;
            opacity: 0.7;
        }

        .waveform-bar:nth-child(1) { animation-delay: 0s; }
        .waveform-bar:nth-child(2) { animation-delay: 0.1s; }
        .waveform-bar:nth-child(3) { animation-delay: 0.2s; }
        .waveform-bar:nth-child(4) { animation-delay: 0.3s; }
        .waveform-bar:nth-child(5) { animation-delay: 0.4s; }
        .waveform-bar:nth-child(6) { animation-delay: 0.5s; }
        .waveform-bar:nth-child(7) { animation-delay: 0.6s; }

        .cooking-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        @media (max-width: 768px) {
            .cooking-gallery {
                grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
                gap: 10px;
            }
        }

        .cooking-photo {
            position: relative;
            aspect-ratio: 1;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid var(--border);
        }

        .cooking-photo:hover {
            transform: scale(1.05);
            border-color: var(--accent);
            box-shadow: 0 10px 30px rgba(20, 184, 166, 0.3);
        }

        .cooking-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .cooking-photo-placeholder {
            width: 100%;
            height: 100%;
            background: var(--bg-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 10px;
            color: var(--text-tertiary);
        }

        .cooking-photo-placeholder i {
            font-size: 3rem;
            color: var(--accent);
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .cooking-photo-placeholder i {
                font-size: 2rem;
            }
            
            .cooking-photo-placeholder p {
                font-size: 10px;
            }
        }

        *:focus {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
        }

        button:focus, a:focus {
            outline-width: 3px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .pulse {
            animation: pulse 2s ease-in-out infinite;
        }

        .social-icon {
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            color: var(--accent);
            transform: translateY(-3px);
            filter: drop-shadow(0 5px 10px var(--accent));
        }

        .project-screenshot {
            width: 100%;
            height: 200px;
            background: var(--bg-secondary);
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 15px;
            border: 2px solid var(--border);
            transition: all 0.3s ease;
        }

        .project-screenshot:hover {
            border-color: var(--accent);
        }

        .project-screenshot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .project-screenshot-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 10px;
            color: var(--text-tertiary);
        }

        .project-screenshot-placeholder i {
            font-size: 3rem;
            color: var(--accent);
            opacity: 0.5;
        }

        /* Loading spinner */
        .loading-spinner {
            border: 3px solid var(--border);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive typography */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem !important;
            }
            
            h2 {
                font-size: 2rem !important;
            }
            
            h3 {
                font-size: 1.5rem !important;
            }
            
            .text-xl {
                font-size: 1.125rem !important;
            }
        }

        /* Responsive spacing */
        @media (max-width: 768px) {
            .px-6 {
                padding-left: 1rem !important;
                padding-right: 1rem !important;
            }
            
            .py-20 {
                padding-top: 3rem !important;
                padding-bottom: 3rem !important;
            }
            
            .gap-12 {
                gap: 2rem !important;
            }
        }
    </style>
</head>
<body>
    <a href="#main-content" class="skip-to-content">Skip to main content</a>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const Terminal = ({ isOpen, onClose }) => {
            const [history, setHistory] = useState([
                { type: 'output', content: 'Welcome to Riccardo\'s interactive terminal! Type "help" for available commands.' }
            ]);
            const [input, setInput] = useState('');
            const inputRef = useRef(null);
            const terminalBodyRef = useRef(null);

            useEffect(() => {
                if (isOpen && inputRef.current) {
                    inputRef.current.focus();
                }
            }, [isOpen]);

            useEffect(() => {
                if (terminalBodyRef.current) {
                    terminalBodyRef.current.scrollTop = terminalBodyRef.current.scrollHeight;
                }
            }, [history]);

            const commands = {
                help: 'Available commands:\n• help - Show this message\n• about - Learn more about me\n• skills - View my technical skills\n• projects - List my projects\n• contact - Get my contact info\n• music - Check out my music\n• passions - My hobbies and interests\n• clear - Clear terminal\n• exit - Close terminal',
                about: 'I\'m Riccardo Oliva, a Software Engineer at Max Mara Fashion Group and Computer Engineering student. I\'m a creative problem-solver who loves tackling complex challenges. What drives me is finding innovative solutions and bringing ideas to life!',
                skills: 'Technical Skills:\n• Advanced: Python (95%), SQL (90%)\n• Languages: PL/SQL (85%), C++ (70%), Java (65%)\n• Web: HTML5, CSS, Flask, Jinja\n• Tools:  JIRA, Confluence, DAM, PIM, SRM, ERP',
                projects: 'Recent Projects:\n1. Andrea Oliva Architetto - Full website for architecture studio\n   Visit: andreaolivaarchitetto.netlify.app',
                contact: 'Contact Information:\n• Email: riccardooliva2003@gmail.com\n• Phone: +39 339 143 0692\n• Location: Reggio nell\'Emilia, IT',
                music: '🎵 Music Producer on SoundCloud\nGenre: Darkwave Chill & Experimental\nLatest track: "I Loved U"\nCheck out my profile: soundcloud.com/riccardo-oliva-134902660',
                passions: 'Beyond Tech:\n🎵 Music Production - Creating darkwave experimental tracks"\n🍳 Cooking - Experimenting with all kinds of cuisine\n🤖 AI - Fascinated by artificial intelligence and its possibilities',
                clear: 'CLEAR',
                exit: 'EXIT'
            };

            const handleCommand = (cmd) => {
                const trimmedCmd = cmd.trim().toLowerCase();
                
                if (trimmedCmd === '') return;

                const newHistory = [...history, { type: 'input', content: cmd }];

                if (trimmedCmd === 'clear') {
                    setHistory([]);
                    return;
                }

                if (trimmedCmd === 'exit') {
                    onClose();
                    return;
                }

                const output = commands[trimmedCmd] || `Command not found: "${cmd}". Type "help" for available commands.`;
                newHistory.push({ type: 'output', content: output });

                setHistory(newHistory);
            };

            const handleKeyDown = (e) => {
                if (e.key === 'Enter') {
                    handleCommand(input);
                    setInput('');
                }
                if (e.key === 'Escape') {
                    onClose();
                }
            };

            if (!isOpen) return null;

            return (
                <div className="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 p-4" onClick={onClose}>

                        </div>
                        <div className="terminal-body code-font" ref={terminalBodyRef}>
                            {history.map((item, index) => (
                                <div key={index} className="terminal-line">
                                    {item.type === 'input' ? (
                                        <>
                                            <span className="terminal-prompt">$</span>
                                            <span style={{ color: 'var(--text-primary)' }}>{item.content}</span>
                                        </>
                                    ) : (
                                        <pre className="terminal-output whitespace-pre-wrap">{item.content}</pre>
                                    )}
                                </div>
                            ))}
                            <div className="terminal-line">
                                <span className="terminal-prompt">$</span>
                                <input
                                    ref={inputRef}
                                    type="text"
                                    className="terminal-input"
                                    value={input}
                                    onChange={(e) => setInput(e.target.value)}
                                    onKeyDown={handleKeyDown}
                                    autoFocus
                                    aria-label="Terminal command input"
                                />
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const CodeSnippet = () => {

            const codeLines = [

                '    <span style="color: #C678DD">def</span> <span style="color: #61AFEF">__init__</span>(<span style="color: #E06C75">self</span>):',
                '        <span style="color: #E06C75">self</span>.name = <span style="color: #98C379">"Riccardo Oliva"</span>',
                '        <span style="color: #E06C75">self</span>.role = <span style="color: #98C379">"Software Engineer"</span>',
                '        <span style="color: #E06C75">self</span>.passions = [<span style="color: #98C379">"AI"</span>, <span style="color: #98C379">"Music"</span>, <span style="color: #98C379">"Cooking"</span>]',
                '        <span style="color: #E06C75">self</span>.creativity_mode = <span style="color: #D19A66">True</span>',
                '        '
            ];

            useEffect(() => {
                codeLines.forEach((_, index) => {
                    setTimeout(() => {
                        setVisibleLines(prev => [...prev, index]);
                    }, index * 400);
                });
            }, []);

                    </div>
                    <pre className="code-font text-sm">

                            <div

                                className={`typing-line ${visibleLines.includes(index) ? 'visible' : ''}`}
                                style={{ 
                                    overflow: 'hidden',
                                    whiteSpace: 'nowrap'
                                }}

                            />
                        ))}

        const SkillProgressBar = ({ skill, delay }) => {
            const [isVisible, setIsVisible] = useState(false);
            const skillRef = useRef(null);

            useEffect(() => {
                const observer = new IntersectionObserver(
                    ([entry]) => {
                        if (entry.isIntersecting) {
                            setTimeout(() => {
                                setIsVisible(true);
                            }, delay);
                        }
                    },
                    { threshold: 0.5 }
                );

                if (skillRef.current) {
                    observer.observe(skillRef.current);
                }

                return () => {
                    if (skillRef.current) {
                        observer.unobserve(skillRef.current);
                    }
                };
            }, [delay]);

            return (
                <div ref={skillRef} className="skill-progress-container">
                    <div className="flex justify-between mb-2">
                        <span className="font-medium">{skill.name}</span>
                        <span style={{ color: 'var(--accent)' }}>{skill.level}%</span>

                        <div

                            style={{ '--progress-width': `${skill.level}%` }}

                    </div>

            );

                    behavior: 'smooth'

                    <i className="fas fa-arrow-up"></i>
                </div>
