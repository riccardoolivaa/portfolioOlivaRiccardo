<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Riccardo Oliva - Software Engineer at Max Mara Fashion Group, AI student, and creative problem solver">
    <meta name="theme-color" content="#14B8A6">
    <title>Riccardo Oliva - Software Engineer & AI Student</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #2a2a2a;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --text-tertiary: #666;
            --accent: #14B8A6;
            --accent-hover: #0D9488;
            --border: #333;
            --card-bg: #1a1a1a;
            --shadow: rgba(0, 0, 0, 0.5);
        }

        [data-theme="light"] {
            --bg-primary: #FAF8F3;
            --bg-secondary: #F5F1E8;
            --bg-tertiary: #E8E3D6;
            --text-primary: #2D2D2D;
            --text-secondary: #5A5A5A;
            --text-tertiary: #8A8A8A;
            --accent: #14B8A6;
            --accent-hover: #0D9488;
            --border: #D4CFC0;
            --card-bg: #FFFFFF;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            transition: background 0.3s ease, color 0.3s ease;
            font-size: 16px;
        }

        /* Mobile-first responsive typography */
        html {
            font-size: 14px;
        }

        @media (min-width: 640px) {
            html { font-size: 15px; }
        }

        @media (min-width: 768px) {
            html { font-size: 16px; }
        }

        .code-font {
            font-family: 'Fira Code', monospace;
        }

        html {
            scroll-behavior: smooth;
        }

        /* Improved mobile scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--bg-tertiary);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent);
        }

        /* Mobile optimized back to top button */
        .back-to-top {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 48px;
            height: 48px;
            background: var(--accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(20, 184, 166, 0.4);
            touch-action: manipulation;
        }

        @media (min-width: 768px) {
            .back-to-top {
                bottom: 30px;
                right: 30px;
                width: 50px;
                height: 50px;
            }
        }

        .back-to-top.visible {
            opacity: 1;
            visibility: visible;
        }

        .back-to-top:active {
            transform: scale(0.95);
        }

        .back-to-top i {
            color: white;
            font-size: 18px;
        }

        /* Skills Progress Bar */
        .skill-progress-container {
            margin-bottom: 20px;
        }

        .skill-progress-bar {
            height: 8px;
            background: var(--bg-tertiary);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .skill-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent) 0%, var(--accent-hover) 100%);
            border-radius: 10px;
            width: 0;
            transition: width 1.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 10px rgba(20, 184, 166, 0.5);
        }

        .skill-progress-fill.animate {
            width: var(--progress-width);
        }

        /* Typing animation */
        .typing-line {
            opacity: 0;
        }

        .typing-line.visible {
            opacity: 1;
            animation: typing 0.8s steps(40) forwards;
        }

        @keyframes typing {
            from { 
                width: 0;
                opacity: 1;
            }
            to { 
                width: 100%;
                opacity: 1;
            }
        }

        .typing-cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background: var(--accent);
            margin-left: 2px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
        }

        /* Mobile-optimized theme toggle */
        .theme-toggle {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 1000;
            background: var(--card-bg);
            border: 2px solid var(--border);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px var(--shadow);
            touch-action: manipulation;
        }

        @media (min-width: 768px) {
            .theme-toggle {
                top: 30px;
                right: 30px;
                width: 60px;
                height: 60px;
            }
        }

        .theme-toggle:active {
            transform: scale(0.95);
        }

        .terminal {
            background: var(--card-bg);
            border: 2px solid var(--border);
            border-radius: 12px;
            box-shadow: 0 20px 60px var(--shadow);
            max-height: 80vh;
            overflow: hidden;
        }

        .terminal-header {
            background: var(--bg-tertiary);
            padding: 12px 15px;
            border-radius: 10px 10px 0 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .terminal-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .terminal-button.red { background: #ff5f56; }
        .terminal-button.yellow { background: #ffbd2e; }
        .terminal-button.green { background: #27c93f; }

        .terminal-body {
            padding: 15px;
            max-height: 50vh;
            overflow-y: auto;
            font-size: 13px;
        }

        @media (min-width: 768px) {
            .terminal-body {
                padding: 20px;
                max-height: 400px;
                font-size: 14px;
            }
        }

        .terminal-line {
            margin: 8px 0;
            display: flex;
            align-items: flex-start;
            word-break: break-word;
        }

        .terminal-prompt {
            color: var(--accent);
            margin-right: 8px;
            flex-shrink: 0;
        }

        .terminal-input {
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-family: 'Fira Code', monospace;
            font-size: 13px;
            outline: none;
            flex: 1;
            caret-color: var(--accent);
            min-width: 0;
        }

        @media (min-width: 768px) {
            .terminal-input {
                font-size: 14px;
            }
        }

        .terminal-output {
            color: var(--text-secondary);
            margin-left: 20px;
            white-space: pre-wrap;
            word-break: break-word;
        }

        /* Floating terminal button - mobile first */
        .terminal-button {
            position: fixed;
            bottom: 80px;
            left: 20px;
            width: 48px;
            height: 48px;
            background: var(--accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(20, 184, 166, 0.4);
            transition: all 0.3s ease;
            touch-action: manipulation;
            border: none;
        }

        .terminal-button:active {
            transform: scale(0.95);
        }

        .terminal-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(20, 184, 166, 0.6);
        }

        .terminal-button i {
            color: white;
            font-size: 20px;
        }

        @media (min-width: 768px) {
            .terminal-button {
                width: 50px;
                height: 50px;
                bottom: 30px;
                left: 30px;
            }

            .terminal-button i {
                font-size: 22px;
            }
        }

        /* Keyboard hint - desktop only */
        .terminal-hint {
            display: none;
        }

        @media (min-width: 768px) {
            .terminal-hint {
                display: flex;
                position: fixed;
                bottom: 30px;
                left: 90px;
                background: var(--card-bg);
                border: 2px solid var(--accent);
                padding: 12px 20px;
                border-radius: 30px;
                font-size: 14px;
                align-items: center;
                gap: 10px;
                z-index: 100;
                box-shadow: 0 4px 15px var(--shadow);
            }

            .terminal-hint kbd {
                background: var(--accent);
                color: white;
                padding: 4px 12px;
                border-radius: 6px;
                font-weight: 600;
                font-size: 16px;
            }
        }

        .gradient-text {
            background: linear-gradient(135deg, var(--accent) 0%, #0D9488 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Mobile-first project cards */
        .project-card {
            transition: all 0.3s ease;
            background: var(--card-bg);
            border: 2px solid var(--border);
            position: relative;
            overflow: hidden;
        }

        @media (min-width: 768px) {
            .project-card:hover {
                transform: translateY(-10px);
                border-color: var(--accent);
                box-shadow: 0 20px 50px rgba(20, 184, 166, 0.3);
            }
        }

        /* Desktop-only floating menu */
        .floating-menu {
            display: none;
        }

        @media (min-width: 768px) {
            .floating-menu {
                display: block;
                position: fixed;
                top: 50%;
                right: 30px;
                transform: translateY(-50%);
                z-index: 1000;
            }
        }

        .nav-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: var(--border);
            margin: 15px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .nav-dot:hover, .nav-dot.active {
            background: var(--accent);
            transform: scale(1.4);
            box-shadow: 0 0 15px var(--accent);
        }

        /* Mobile-first buttons with larger touch targets */
        .btn-primary {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
            color: white;
            padding: 14px 28px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            position: relative;
            overflow: hidden;
            display: inline-block;
            text-decoration: none;
            font-size: 15px;
            min-height: 48px;
            touch-action: manipulation;
        }

        @media (min-width: 768px) {
            .btn-primary {
                padding: 14px 32px;
                font-size: 16px;
            }
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .btn-secondary {
            background: transparent;
            color: var(--accent);
            padding: 14px 28px;
            border-radius: 10px;
            border: 2px solid var(--accent);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            display: inline-block;
            text-decoration: none;
            font-size: 15px;
            min-height: 48px;
            touch-action: manipulation;
        }

        @media (min-width: 768px) {
            .btn-secondary {
                padding: 14px 32px;
                font-size: 16px;
            }
        }

        .btn-secondary:active {
            transform: scale(0.98);
        }

        /* Mobile menu with better touch targets */
        .mobile-menu {
            display: flex;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--card-bg);
            border-top: 2px solid var(--border);
            padding: 8px;
            justify-content: space-around;
            z-index: 1000;
            box-shadow: 0 -4px 15px var(--shadow);
        }

        @media (min-width: 768px) {
            .mobile-menu {
                display: none;
            }
        }

        .mobile-menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 10px 8px;
            border-radius: 8px;
            font-size: 10px;
            flex: 1;
            max-width: 80px;
            min-height: 56px;
            touch-action: manipulation;
        }

        .mobile-menu-item i {
            font-size: 20px;
        }

        .mobile-menu-item:active {
            transform: scale(0.95);
        }

        .mobile-menu-item.active {
            color: var(--accent);
            background: rgba(20, 184, 166, 0.1);
        }

        /* Mobile-first skill badges */
        .skill-badge {
            background: var(--card-bg);
            border: 2px solid var(--border);
            padding: 8px 14px;
            border-radius: 20px;
            font-size: 13px;
            transition: all 0.3s ease;
            display: inline-block;
        }

        @media (min-width: 768px) {
            .skill-badge {
                padding: 10px 18px;
                font-size: 14px;
                border-radius: 25px;
            }
        }

        /* Social icons with better touch targets */
        .social-icon {
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 44px;
            min-height: 44px;
            touch-action: manipulation;
        }

        .social-icon:active {
            transform: scale(0.95);
        }

        @media (min-width: 768px) {
            .social-icon:hover {
                color: var(--accent);
                transform: translateY(-3px);
            }
        }

        /* Loading spinner */
        .loading-spinner {
            border: 3px solid var(--border);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mobile-first responsive spacing */
        .section-padding {
            padding: 60px 20px;
        }

        @media (min-width: 640px) {
            .section-padding {
                padding: 80px 24px;
            }
        }

        @media (min-width: 768px) {
            .section-padding {
                padding: 100px 32px;
            }
        }

        @media (min-width: 1024px) {
            .section-padding {
                padding: 120px 40px;
            }
        }

        /* Mobile-first headings */
        h1 {
            font-size: 2.25rem;
            line-height: 1.2;
        }

        @media (min-width: 640px) {
            h1 { font-size: 2.75rem; }
        }

        @media (min-width: 768px) {
            h1 { font-size: 3.5rem; }
        }

        @media (min-width: 1024px) {
            h1 { font-size: 4rem; }
        }

        h2 {
            font-size: 1.875rem;
            line-height: 1.2;
        }

        @media (min-width: 640px) {
            h2 { font-size: 2.25rem; }
        }

        @media (min-width: 768px) {
            h2 { font-size: 2.5rem; }
        }

        h3 {
            font-size: 1.5rem;
            line-height: 1.3;
        }

        @media (min-width: 768px) {
            h3 { font-size: 1.875rem; }
        }

        /* Better text readability on mobile */
        p, li {
            line-height: 1.7;
        }

        /* Optimize terminal for mobile */
        @media (max-width: 767px) {
            .terminal {
                margin: 10px;
                max-width: calc(100vw - 20px);
            }
        }

        /* Improve form inputs for mobile */
        input, textarea {
            font-size: 16px; /* Prevents zoom on iOS */
        }

        /* Better focus states for accessibility */
        *:focus-visible {
            outline: 3px solid var(--accent);
            outline-offset: 2px;
        }

        /* Reduce motion for users who prefer it */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const Terminal = ({ isOpen, onClose, siteData }) => {
            const [history, setHistory] = useState([
                { type: 'output', content: 'Welcome to Riccardo\'s terminal! Type "help" for available commands.' }
            ]);
            const [input, setInput] = useState('');
            const inputRef = useRef(null);
            const terminalBodyRef = useRef(null);

            useEffect(() => {
                if (isOpen && inputRef.current) {
                    inputRef.current.focus();
                }
            }, [isOpen]);

            useEffect(() => {
                if (terminalBodyRef.current) {
                    terminalBodyRef.current.scrollTop = terminalBodyRef.current.scrollHeight;
                }
            }, [history]);

            // Build skills command output from data
            const buildSkillsOutput = () => {
                if (!siteData?.skills?.skills || siteData.skills.skills.length === 0) {
                    return 'No skills data available.';
                }
                
                let output = 'Technical Skills:\n';
                const skills = siteData.skills.skills;
                
                // Group by level
                const advanced = skills.filter(s => s.level >= 85);
                const intermediate = skills.filter(s => s.level >= 70 && s.level < 85);
                const learning = skills.filter(s => s.level < 70);
                
                if (advanced.length > 0) {
                    output += '• Advanced: ' + advanced.map(s => `${s.name} (${s.level}%)`).join(', ') + '\n';
                }
                if (intermediate.length > 0) {
                    output += '• Intermediate: ' + intermediate.map(s => `${s.name} (${s.level}%)`).join(', ') + '\n';
                }
                if (learning.length > 0) {
                    output += '• Learning: ' + learning.map(s => `${s.name} (${s.level}%)`).join(', ');
                }
                
                output += '\n• Tools: Git, JIRA, Confluence, DAM, PIM, SRM/SCM, ERP';
                return output;
            };

            // Build projects command output from data
            const buildProjectsOutput = () => {
                if (!siteData?.projects || siteData.projects.length === 0) {
                    return 'No projects available yet. Check back soon!';
                }
                
                let output = 'Recent Projects:\n';
                siteData.projects.forEach((project, index) => {
                    output += `${index + 1}. ${project.title}`;
                    if (project.category) output += ` (${project.category})`;
                    output += '\n';
                    if (project.description) output += `   ${project.description.substring(0, 80)}...\n`;
                    if (project.link) output += `   Visit: ${project.link}\n`;
                });
                return output;
            };

            // Build experience command output from data
            const buildExperienceOutput = () => {
                if (!siteData?.experiences || siteData.experiences.length === 0) {
                    return 'No experience data available.';
                }
                
                let output = 'Work Experience:\n';
                siteData.experiences
                    .filter(exp => exp.current)
                    .forEach(exp => {
                        output += `\n${exp.position} at ${exp.company}\n`;
                        output += `${exp.start_date} - ${exp.end_date || 'Present'}\n`;
                        if (exp.tools && exp.tools.length > 0) {
                            output += `Tools: ${exp.tools.join(', ')}`;
                        }
                    });
                return output;
            };

            const commands = {
                help: 'Available commands:\n• help - Show this message\n• about - Learn more about me\n• skills - View my technical skills\n• projects - List my projects\n• experience - Work experience\n• education - Academic background\n• contact - Get my contact info\n• clear - Clear terminal\n• exit - Close terminal',
                about: siteData?.bio?.about || 'I\'m a problem solver who enjoys tackling complex challenges and wrestling with them until I find a solution.',
                skills: buildSkillsOutput(),
                projects: buildProjectsOutput(),
                experience: buildExperienceOutput(),
                education: 'Education:\n• Bachelor in Computer Engineering - AI (2025-2029)\n  Università degli Studi "Guglielmo Marconi"\n• Software Developer Certification (2024)\n  Umana S.P.A\n• Diploma in Computer Science (2022)\n  I.I.S. Blaise Pascal',
                contact: 'Contact Information:\n• Email: riccardooliva2003@gmail.com\n• Phone: +39 339 143 0692\n• Location: Reggio nell\'Emilia, IT\n• GitHub: github.com/riccardoolivaa',
                clear: 'CLEAR',
                exit: 'EXIT'
            };

            const handleCommand = (cmd) => {
                const trimmedCmd = cmd.trim().toLowerCase();
                
                if (trimmedCmd === '') return;

                const newHistory = [...history, { type: 'input', content: cmd }];

                if (trimmedCmd === 'clear') {
                    setHistory([]);
                    return;
                }

                if (trimmedCmd === 'exit') {
                    onClose();
                    return;
                }

                const output = commands[trimmedCmd] || `Command not found: "${cmd}". Type "help" for available commands.`;
                newHistory.push({ type: 'output', content: output });

                setHistory(newHistory);
            };

            const handleKeyDown = (e) => {
                if (e.key === 'Enter') {
                    handleCommand(input);
                    setInput('');
                }
                if (e.key === 'Escape') {
                    onClose();
                }
            };

            if (!isOpen) return null;

            return (
                <div className="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 p-4" onClick={onClose}>
                    <div className="terminal w-full max-w-3xl" onClick={(e) => e.stopPropagation()}>
                        <div className="terminal-header">
                            <div className="terminal-button red" onClick={onClose}></div>
                            <div className="terminal-button yellow"></div>
                            <div className="terminal-button green"></div>
                            <span className="text-xs md:text-sm text-gray-400 ml-2 md:ml-4 code-font truncate">riccardo@portfolio:~</span>
                        </div>
                        <div className="terminal-body code-font" ref={terminalBodyRef}>
                            {history.map((item, index) => (
                                <div key={index} className="terminal-line">
                                    {item.type === 'input' ? (
                                        <>
                                            <span className="terminal-prompt">$</span>
                                            <span style={{ color: 'var(--text-primary)' }}>{item.content}</span>
                                        </>
                                    ) : (
                                        <pre className="terminal-output">{item.content}</pre>
                                    )}
                                </div>
                            ))}
                            <div className="terminal-line">
                                <span className="terminal-prompt">$</span>
                                <input
                                    ref={inputRef}
                                    type="text"
                                    className="terminal-input"
                                    value={input}
